server:
  port: 8082
  session-timeout: 1800


# 应用信息
app:
  app-name: XXXX
  app-host: XXXXX
  allow-generate-api: true
  allow-cross-domain-access: true
  # 开发dev 测试test  生产 master
  env: dev

# 对象存储配置
oss:
  accessKeyId: XXXXXXX
  accessKeySecret: XXXXXX
  upload-endpoint: XXXXXXX
  download-endpoint: XXXXXXXX
  bucketName: XXXXXX
  # 下载地址的有效时长，单位为ms，默认为半小时
  download-url-expiration: 1800000

spring:
  main:
    banner-mode: console
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    multipart:
      enabled: true
      max-file-size: 10Mb
      max-request-size: 10Mb
  datasource:
    name: datasource
    initialize: false
    url: jdbc:mysql://localhost:3306/errorsystem?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF8&useSSL=false
    username: root
    password:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    max-active: 2
    max-idle: 2
    min-idle: 2
    initial-size: 2
    validation-query: select 1
    test-on-borrow: true
    test-on-return: false
    test-while-idle: false
    time-between-eviction-runs-millis: 3000
    min-evictable-idle-time-millis: 3000
    max-wait: 3000
    jmx-enabled: true
  mvc:
      static-path-pattern: /image/**
  resources:
      static-locations: file:C://Users/dell/Pictures/新建文件夹/

mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mapper/*Mapper.xml


logging:
  path: /base-web-log


  
    
