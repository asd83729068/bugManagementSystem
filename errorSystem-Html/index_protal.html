<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="formClear()">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					测试人员登录窗口
				</h4>
			</div>

				<form id="form1">
                    <label for="test_username" class="b6 control-label b4">用户名 :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control b3" id="test_username" placeholder="Username" name="username">
                    </div>
                    <label for="test_password" class="b6 control-label b5">密码 :</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="test_password" placeholder="Password" name="password">
                    </div>
                </form>

			<div class="modal-footer">
            	<button type="button" class="btn btn-primary" id="save">
					登录
				</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" onclick="formClear()">关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
