    <div class="layui-form" style="margin-top: 120px">
        <div class="row text-center">
            <h2>Change Your Information</h2>
        </div>
        <div class="col-md-12">
            <label for="oldPassword" class="col-md-3 back2">
                Your OldPassword :
            </label>
            <div class="col-md-6">
                <input class="back5" type="password" id="oldPassword" lay-verify="required">
            </div>
            <div class="col-md-3" id="error">
            </div>
        </div>
        <div class="col-md-12">
            <label for="newPassword" class="col-md-3 back2">
                Your Newpassword :
            </label>
            <div class="col-md-6">
                <input class="back5" type="password" id="newPassword" lay-verify="required">
            </div>
            <div class="col-md-3" id="error2">
            </div>
        </div>
        <div class="col-md-12">
            <label for="newPassword2" class="col-md-3 back2">
                Re-Input NewPassword :
            </label>
            <div class="col-md-6">
                <input class="back5" type="password" id="newPassword2" lay-verify="required">
            </div>
            <div class="col-md-3" id="error3">
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <button class="btn btn-info" id="updatePassword" lay-submit="" lay-filter="updatePasswd">
                    Update Password
