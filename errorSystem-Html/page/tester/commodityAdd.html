<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加商品--51纷享App后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md7 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">商品名称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input newsName" lay-verify="newsName" placeholder="必填">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品链接</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input commodityLink" lay-verify="commodityLink"
                               placeholder="必填">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品品类</label>
                    <div class="layui-input-block">
                        <select name="commodityCategory" lay-verify="commodityCategory" id="commodityCategory">
                            <option value="">请选择品类</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe65e;</i> 价　格</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input commodityPrices" lay-verify="commodityPrices"
                               placeholder="必填，格式：xx.xx">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">提成比例</label></label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input commission" lay-verify="commission"
                               placeholder="必填，格式：0.xx">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <div class="layui-row">
                        <label class="layui-form-label">定向投放</label>
                        <div class="layui-input-block">
                            <div class="layui-col-md3">
                                <select name="label0" id="label0">
                                    <option value="">按时间</option>
                                </select>
                            </div>
                            <div class="layui-col-md9">
                                <select name="label" multiple id="label">
                                    <option value="">默认对所有会员开发</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品编码*</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input code" lay-verify="code" placeholder="重要！请确认无误后提交">
                    </div>
                </div>
            </div>
            <div class="layui-col-md5 layui-col-xs5">
                <div class="layui-upload-list thumbBox4 mag0 magt3" id="test1">
                    <img class="layui-upload-img thumbImg" id="demo1">
                </div>
            </div>
        </div>
        <div class="layui-form-item magb0">
            <label class="layui-form-label">商品介绍</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content"
                          id="news_content"></textarea>
            </div>
        </div>
    </div>
    <div class="layui-form-item magb0">
        <hr class="layui-bg-gray"/>
        <div class="layui-right">
            <a class="layui-btn" lay-filter="addNews" lay-submit><i
                    class="layui-icon">&#xe609;</i>发布</a>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="commodityAdd.js"></script>
</body>
</html>
