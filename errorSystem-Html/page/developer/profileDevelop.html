        <div>

        <div>

        <div>
            <label for="sex" class="col-md-3 back2">
                Your Gender:

            <div class="col-md-7">
                <label class="radio2">
                    <input type="radio" name="sex" id="sex" value="male">
                    Male
                </label>
                <label class="radio2">
                    <input type="radio" name="sex" id="sex2" value="female">
                    Female

<script type="text/javascript" src="../../js/contants3.js"></script>
<script type="text/javascript">


    $(function () {
        var user = JSON.parse(sessionStorage.getItem("developId"));
        var id=user;

        $.ajax( {
            url:"http://localhost:8082/Developer/protal/getOwn.do",
            type:"GET",
            dataType:"json",
            data:"id="+id,
            success:function (result) {
                var data=result.data;
                $("#name").val(data.name);
                $("#username").val(data.username);
                $("#phone").val(data.phone);
                $("#emailaddress").val(data.email);
                var birth=data.birth;
                $("#birthday").val(Format(new Date(birth),"yyyy-MM-dd HH:mm:ss"));
                var sex=data.sex;
                if (sex=="ç”·"){
                    $("#sex").attr("checked",true);
                    $("#sex2").attr("disabled",true);
                }else {
                    $("#sex2").attr("checked",true);
                    $("#sex").attr("disabled",true);
                }
                $("#createday").val(Format(new Date(data.createdate),"yyyy-MM-dd HH:mm:ss"));

            }
        });
    });

</script>
