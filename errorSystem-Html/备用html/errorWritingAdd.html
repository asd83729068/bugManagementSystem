    <div id="getintouch" class="flipInX animated">
        <div class="container" style="border-bottom: 0; margin-top:80px;">
            <h1>
                <span>ErrorWriting Information</span>
            </h1>
        </div>
        <div class="container layui-form">
            <div>
                <label for="errorTheme" class="col-md-2 back2">
                    ErrorTheme:
                </label>
                <div class="col-md-4">
                    <input class="back3" type="text" id="errorTheme"  lay-verify="required" >
                </div>
            </div>
            <div>
                <label for="demoName" class="col-md-2 back2">
                    DemoName:
                </label>
                <div class="col-md-4">
                    <input class="back3" type="text" id="demoName" lay-verify="required">
                </div>
            </div>
            <div>
                <label for="ponderance" class="col-md-2 back2">
                    Ponderance:
                </label>
                <div class="col-md-4">
                    <select class="back3" id="ponderance" name="ponderance"  lay-verify="required">
                        <option style="display:none"></option>
                        <option value="1">( 严重性 )&nbsp;&nbsp;1</option>
                        <option value="2">( 严重性 )&nbsp;&nbsp;2</option>
                        <option value="3">( 严重性 )&nbsp;&nbsp;3</option>
                        <option value="4">( 严重性 )&nbsp;&nbsp;4</option>
                        <option value="5">( 严重性 )  5</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="priority" class="col-md-2 back2">
                    Priority:
                </label>
                <div class="col-md-4">
                    <select class="back3" id="priority" name="priority"  lay-verify="required">
                        <option style="display:none"></option>
                        <option value="1">( 优先级 )&nbsp;&nbsp;1</option>
                        <option value="2">( 优先级 )&nbsp;&nbsp;2</option>
                        <option value="3">( 优先级 )&nbsp;&nbsp;3</option>
                        <option value="4">( 优先级 )&nbsp;&nbsp;4</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="reporterName" class="col-md-1 back2">
                    Reporter:
                </label>
                <div class="col-md-3">
                    <input class="back3" type="text" id="reporterName" readonly>
                </div>
            </div>
            <div>
                <label for="version" class="col-md-1 back2">
                    Version:
                </label>
                <div class="col-md-3">
                    <input class="back3" type="text" id="version"  lay-verify="required">
                </div>
            </div>
            <div>
                <label for="status" class="col-md-1 back2">
                    Status:
                </label>
                <div class="col-md-3">
                    <select class="back3" id="status" name="status"  lay-verify="required">
                        <option style="display:none"></option>
                        <option value="0">( 状态 )&nbsp;&nbsp;关闭</option>
                        <option value="1">( 状态 )&nbsp;&nbsp;开放</option>
                        <option value="2">( 状态 )&nbsp;&nbsp;已分配</option>
                        <option value="3">( 状态 )&nbsp;&nbsp;拒绝</option>
                        <option value="4">( 状态 )&nbsp;&nbsp;已修复</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <label for="note" class="col-md-1 back2">
                    Note:
                </label>
                <div class="col-md-11">
                    <input class="back3" type="text" id="note" style="margin-left: 15px"  lay-verify="required">
                </div>
            </div>
            <div>
                <label for="errorOfWriting" class="col-md-2 back2">
                    ErrorOfWriting:
                </label>
                <div class="col-md-10">
                    <textarea class="back4" id="errorOfWriting"  lay-verify="required"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="addErrorWr">立即提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="js/errorAdd.js"></script>
