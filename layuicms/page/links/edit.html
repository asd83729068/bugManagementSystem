<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章添加--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
    <link rel="stylesheet" href="../../css/ownDiv.css" media="all">
    <link rel="stylesheet" href="../../laydate/theme/default/laydate.css" media="all">
    <script type="text/javascript" src="../../js/contants.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form layui-main" id="form1">
    <div class="layui-form-item top2">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item top">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" readonly id="username" autocomplete="off" class="layui-input border_color">
        </div>
    </div>
    <div class="layui-form-item">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="birthday" lay-verify="required" placeholder="yyyy-MM-dd">
            </div>
    </div>
    <div class="layui-form-item balace">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block" id="click1">
            <input type="radio" name="sex" id="sex" value="男" title="男">
            <input type="radio" name="sex" id="sex2" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item top">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="tel" name="phone" id="phone" lay-verify="required|phone" autocomplete="off" maxlength="11" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item top">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="email" id="email" lay-verify="required|email" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item top2">
        <div class="layui-input-block layui-col-md4">
        </div>
        <div class="layui-input-block">
            <button class="layui-btn width2" lay-submit="" lay-filter="addNews">更新</button>
            <button type="reset" class="layui-btn-div width2">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="edit.js"></script>
<script type="text/javascript" src="../../laydate/laydate.js"></script>
</body>
</html>
